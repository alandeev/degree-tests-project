<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a, label, h1, h2, h3, h4, h5 {
      color: white;
    }

    .section h3 {
      font-size: 35px;
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      width: 600px;
      height: 400px;
      background-color: gray;
      padding: 20px;
    }

    .section div {
      margin: 20px 0;
    }

    .field {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 60px;
      justify-content: space-between;
    }

    .field label {
      font-size: 1.3rem;
    }

    .field input {
      height: 30px;
      font-size: 1.2rem;
    }

    .buttons {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }

    .buttons button {
      height: 50px;
      width: 120px;
      background-color: black;
      color: white;
      cursor: pointer;
    }

    .buttons button:hover {
      opacity: 0.4;
    }
  </style>
</head>
  <body>
    <section class="section">
      <h3>Tela de login</h3>

      <div class="field">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="text" name="password" id="password">
      </div>
      <div class="buttons">
        <button name="submit" id="submit">Entrar</button>
        <p name="result-message" id="result-message"></p>
      </div>
    </section>
  </body>
  <script>
    const rMessageElement = document.getElementById('result-message')
    const buttonElement = document.getElementById('submit')
    const usernameElement = document.getElementById('username')
    const passwordElement = document.getElementById('password')

    const baseURL = 'http://localhost:3000/api'

    async function login(options) {
      const result = await fetch(`${baseURL}/login`, {
        method: 'POST',
        body: JSON.stringify(options),
        headers: {
          'Content-Type': 'application/json'
        }
      })

      const jsonResult = await result.json()

      return jsonResult
    }

    buttonElement.addEventListener('click', async (e) => {
      e.preventDefault()

      const result = await login({
        username: usernameElement.value,
        password: passwordElement.value
      })

      rMessageElement.textContent = result.message
    })

  </script>
</html>
